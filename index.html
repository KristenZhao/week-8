<!DOCTYPE html>
  <html>
    <head>
      <link href='https://api.mapbox.com/mapbox-gl-js/v0.33.1/mapbox-gl.css' rel='stylesheet' />
      <!--link rel="stylesheet" href="../css/leaflet.css" /-->
      <!--link rel="stylesheet" href="../css/styles.css" /-->
      <script src='https://api.mapbox.com/mapbox-gl-js/v0.33.1/mapbox-gl.js'></script>
    </head>
    <body>
      <div id="map" style='width: 50%; height: 90%; position: absolute'></div>
      <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoia3Jpc3RlbnpoYW8iLCJhIjoiY2owYmRwMW8wMDNkNjMycXZpNXRleGh5ZyJ9.ehSSEnz9iyMwUcZO6I8Etw';

        var map = new mapboxgl.Map({
          container: 'map',
          center: [-75.16,39.97], // the reverse of leaflet coordinates
          zoom: 10,
          style: 'mapbox://styles/mapbox/streets-v9'
        });

        var bikeCrash = "https://gist.githubusercontent.com/KristenZhao/f2f81e81ed6a47fdbad77b072ffc178f/raw/c9df3da2ad89e9cc44c0f949a35bfc42426c659d/BikeCrash2014Simplified.json";

        map.on('load', function() {
          map.addSource('bikeCrash', {
              type: 'geojson',
              data: bikeCrash
          });
        });

        </script>
    </body>
  </html>
